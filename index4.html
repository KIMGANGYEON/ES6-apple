    <script>

        Array.prototype.remove3 = function(){
            for (var i = 0; i <this.length; i++) {
                if (this[i] === 3) {
                    this.splice(i,1);
                }
            }
        }

        var arr = [1, 2, 3, 4];
        arr.remove3();
        console.log(arr);




    </script>
